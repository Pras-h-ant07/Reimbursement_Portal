<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<div class="container-fluid">

    <a routerLink="/Admin/pending-claim" class="fw-bold" style="margin-top:5px;">Back</a>
</div>
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-4" style="border-color:black;border-style:solid;border-width:2px;">
    <div class="card-header bg-info">
        <h3 class="font-weight-bold text-center" >Approval Form</h3>
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row">
                <div class="form-group">
                    <label for="email">Approved By</label>
                    <input type="text" required class="form-control" style="border-color:black;border-style:solid;border-width:2px;" id="ApprovedBy" name="ApprovedBy"
                        [(ngModel)]='Reimbursement.approvedBy'>
                </div>

                <div class="form-group">
                    <label for="email">Approved Value</label>
                    <input type="number" required class="form-control" style="border-color:black;border-style:solid;border-width:2px;" id="ApprovedValue" name="ApprovedValue"
                        [(ngModel)]='Reimbursement.approvedValue'>
                </div>

                <div class="form-group">
                    <label for="password">Internal Notes</label>
                    <input type="text" class="form-control" 
                    style="border-color:black;border-style:solid;border-width:2px;" id="InternalNotes" name="InternalNotes"
                        [(ngModel)]='Reimbursement.internalNotes'>
                </div>
            </div>
            <div class="col-12" style="margin-left: 18%;">
                <button type="submit" class="btn btn-success mr-2 px-5 text-black" [disabled]="!form.valid">Submit</button>
                <button class="btn btn-danger mr-2 px-5 text-black" type="reset">Clear</button>
            </div>
        </form>
    </div>
</div>
