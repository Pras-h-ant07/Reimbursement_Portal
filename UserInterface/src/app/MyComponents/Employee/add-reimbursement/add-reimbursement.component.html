<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<div class="container-fluid">

    <a routerLink="/Employee/employee-dashboard/{{Reimbursement.signUp_Id}}" class="fw-bold" style="margin-top:5px;">Back</a>
</div>
<div class="col-sm-9 col-md-7 col-lg-5 mx-auto my-4" style="border-color:black;border-style:solid;border-width:2px;">
    <div class="card-header bg-info">
        <h3 class="font-weight-bold text-center ">Add Reimbursement</h3>
    </div>
    <div class="card-body">
        <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label class="col-form-label" for="Date">Date</label>
                        <input type="datetime-local" class="form-control"style="border-color:black;border-style:solid;border-width:2px;" required [(ngModel)]='Reimbursement.date'
                            name="Date" #title="ngModel" placeholder="Enter Date" id="Date">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="col-form-label" for="Type">Reimbursement Type</label>
                        <select required class="form-control"style="border-color:black;border-style:solid;border-width:2px;" name="ReimbursementType" id="ReimbursementType"
                            [(ngModel)]='Reimbursement.reimbursementType'>
                            <option value="Medical">Medical</option>
                            <option value="Travel">Travel</option>
                            <option value="Food">Food</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Misc">Misc</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="col-form-label" for="RequestedValue" >Requested Value</label>
                        <input type="number" class="form-control"style="border-color:black;border-style:solid;border-width:2px;" name="RequestedValue"
                            placeholder="Enter Requested Value" id="RequestedValue" (change)="checkValue()"
                            [(ngModel)]='Reimbursement.requestedValue'>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="col-form-label" for="Currency">Currency</label>
                        <select required class="form-control"style="border-color:black;border-style:solid;border-width:2px;" name="Currency" id="Currency"
                            [(ngModel)]='Reimbursement.currency'>
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                            <option value="EURO">EURO</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Receipt">Upload Image</label>
                        <br>
                        <input #fileInput type="file" accept=".png,.jpeg,.pdf,.jpg" class="file-upload" id="Receipt"
                            name="Receipt" (change)="fileSelected(fileInput.files)">
                        <div class="alert alert-danger" *ngIf="fileUploaded && !fileType">
                            File should be image and of type jpeg/png/pdf
                        </div>
                    </div>
                </div>
                <div class="col-12" style="margin-left: 18%;">
                    <button type="submit" class="btn btn-success mr-2 px-5 text-black" [disabled]="!form.valid">Submit</button>
                    <button class="btn btn-danger px-5 text-black" type="reset">Clear</button>
                </div>
            </div>
        </form>

    </div>
</div>
