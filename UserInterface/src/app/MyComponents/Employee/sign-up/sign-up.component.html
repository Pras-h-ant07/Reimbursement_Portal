<body style="background-color: #adb5bd00;">
    <div class="container mb-5">
        <div class="row">
            <a routerLink="/" class="fw-bold" style="margin-top:5px;">Back</a>
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-dark card-signin my-0" style="border-style:solid;
                border-width: 5px;">
                    <br>
                    <br>
                    <img src="assets/logo.jpg" width="80px" height="80px" style="margin-left: 41%;">
                    <br>
                    <div class="card-body">
                        <div class="text-center">
                            <h4 class="card-title text-left text-white" style="background-color: black;">SIGN UP</h4>
                        </div>
                        <form #signupform="ngForm" (ngSubmit)="onSubmit(signupform)">
                            <div class="form-group">
                                <label for="fullname">Full Name</label>
                                <input type="text" required pattern="^[A-Za-z ]*" maxlength="255" class="form-control"
                                    id="fullname" name="fullname" [(ngModel)]='Employee.fullName' #fullname="ngModel">
                                <div class="alert alert-danger my-2"
                                    *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)">
                                    *required field !! <br> *alphabets only!!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" required pattern="\S+@\S+\.\S+" class="form-control" id="email"
                                    name="email" [(ngModel)]='Employee.email' #email="ngModel">
                                <div class="alert alert-danger my-2"
                                    *ngIf="email.invalid && (email.dirty || email.touched)">
                                    *email is required !!
                                </div>
                                <div class="alert alert-danger my-2" *ngIf="!EmailAvailable">
                                    *email already taken !!
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" required minlength="8"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                    class="form-control" id="password" name="password" [(ngModel)]='Employee.password'
                                    #password="ngModel">
                                <div class="alert alert-danger my-2"
                                    *ngIf="password.invalid && (password.dirty ||password.touched)">
                                    *minimum length 8<br>
                                    *password must be alpha-numeric<br>
                                    *1 special character required !!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="confirmpassword">Confirm Password</label>
                                <input type="password" required validateEqual="password" minlength="8"
                                    pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                                    class="form-control" id="confirmpassword" name="confirmpassword"
                                    [(ngModel)]='Employee.reEnterPassword' #confirmpassword="ngModel">
                                <div class="alert alert-danger my-2"
                                    *ngIf="confirmpassword.invalid && (confirmpassword.touched)">
                                    *Password mismatch !!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="pannum">PAN Number</label>
                                <input type="text" pattern="[a-zA-Z0-9]*" required maxlength="10" minlength="10"
                                    class="form-control" id="pannum" name="pannum" [(ngModel)]='Employee.panNumber'
                                    #pannum="ngModel">
                                <div class="alert alert-danger my-2"
                                    *ngIf="pannum.invalid && (pannum.dirty || pannum.touched)">
                                    *required field !! <br> 10-digit alphanumeric only !!
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="bank">Bank</label>
                                <select required class="form-control" name="bank" id="bank" [(ngModel)]='Employee.bank'>
                                    <option value="SBI">SBI</option>
                                    <option value="ICICI">ICICI</option>
                                    <option value="HDFC">HDFC</option>
                                </select>

                            </div>
                            <div class="form-group">
                                <label for="bankaccnum">Bank Account Number</label>
                                <input type="text" required pattern="^[0-9]*$" minlength="12" maxlength="12"
                                    class="form-control" id="BAN" name="BAN" [(ngModel)]='Employee.accountNumber'
                                    #BAN="ngModel">
                                <div class="alert alert-danger my-2" *ngIf="BAN.invalid && (BAN.dirty || BAN.touched)">
                                    *required field !! <br> 12 digit numeric only !!
                                </div>
                            </div>
                            <div class="d-grid gap-2 mt-3">
                                <button type="submit" class="btn btn-success"
                                    [disabled]="!signupform.form.valid">Submit</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
